<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="the game 30 seconds to doomsday is presented in this one page format. a multiple choice classic series doctor who quiz featuring a 30 second countdown. can you beat the clock and the quiz?">
        
        <!--  link to custom css code / bootstrap v5.3 cdn & font-awesome v4.7 cdn -->

        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- browser tab title and a custom icon for the website -->

        <title>30 Seconds to Doomsday</title>
        <link rel="shortcut icon" href="assets/img/favicon_128.ico">
    </head>
    <body id="page-style">
        <h1 class="title-question-style">'30 Seconds to Doomsday'</h1>
        <div id="button-timer-pos">
            <button type="button" id="button-start">Start</button>
            <span id="countdown-timer">30</span>
            <button type=""button id="button-rules">Rules</button>
        </div>
        <div>
            <h2 class="title-question-style">question appears here</h2>
            <div id="answer-button-pos">
                <button type="button" class="question-button">A</button><span class="answer-style">answer 1</span>
                <button type="button" class="question-button">B</button><span class="answer-style">answer 2</span>
                <button type="button" class="question-button">C</button><span class="answer-style">answer 3</span>
            </div>
            <div id="easier-button-pos">
                <button id="easier-button">Simplify</button>
            </div>
        </div>
        <div id="score-pos">
            <p id="score-hiscore-style">
            <span>Current Score 00</span>
            <span>High Score 00</span>
        </p>
        </div>


        <!--  link to custom js code / bootstrap v5.3 cdn -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
